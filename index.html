<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Affirmations Generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Positive Affirmation Generator</h1>
        </header>
    
        <main>
            <div class="form-container">
                <form id="affirmation-generator-form">
                    <input type="text" placeholder="Enter the topic of a Positive Affirmation" autofocus required autocomplete="off"
                        class="instructions" id="user-instructions" />
                    <input type="submit" class="submit-button" />
                </form>
                <div class="hint">i.e: Manifestation, Mindfulness, Visualization, or Meditation</div>
            </div>
            <div class="affirmation hidden" id="affirmation"></div>
        </main>

    <footer>
        TThis AI project was coded by
        <a href="https://github.com/dashboard" target="_blank">Ruth Jean-Philippe</a> and
        is
        <a href="https://github.com/RJP2024/Positive_Affirmations_Generator" target="_blank">
            open-sourced on GitHub</a>
        and is
        <a href="https://elaborate-banoffee-78d70a.netlify.app" target="_blank">hosted on Netlify</a>.
        
    </footer>

    <script src="index.js"></script>
</body>
</html>
